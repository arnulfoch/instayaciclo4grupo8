<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="masthead">
        <div class="wrapper fadeInDown zero-raduis">
            <div id="formContent">
              <!-- Icon -->
              <div class="fadeIn first">
                <!-- <img src="icon.svg" id="icon" alt="User Icon" /> -->
                <h2 class="my-5">Inicio de sesion</h2>
              </div>
              <!-- Login Form -->
              <form>
                <input type="email" id="email" class="fadeIn second zero-raduis" name="email" placeholder="Usuario">
                <input type="text" id="password" class="fadeIn third zero-raduis" name="login" placeholder="Clave">
                  <div id="formFooter">
                    <a class="underlineHover" href="#">¿Olvidaste la clave?</a>
                </div>
                <input type="submit" class="fadeIn fourth zero-raduis" value="entrar">
                <h2>¿No tienes cuenta?</h2>
                <input type="button" class="fadeIn fourth zero-raduis pc" value="registrate gratis">
              </form>
            </div>
      </div>

    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
